<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #contenedor{
        width: 300px;
        height: 300px;
        background-color: darkgrey;
        margin: 0 auto;
      }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //funcion onclick dentro de jquery, sin poner nada en el html
        $('#contenedor').click(function(){
          $('#contenedor').css({
            'backgroundColor' : 'red',
            'border' : '4px solid green'
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="contenedor"></div>
  </body>
</html>
