<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #contenedor{
        width: 300px;
        height: 300px;
        background-color: darkgrey;
        margin: 0 auto;
      }

      .nuevoFormato{
        background-color: red !important;
        border: 4px solid green;
      }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
      function cambia() {
        //si tiene la clase nuevoFormato la quita, si no la tiene la pone
        $('#contenedor').toggleClass('nuevoFormato');
      }
    </script>
  </head>
  <body>
    <div id="contenedor"></div>
    <button onclick="cambia();">CAMBIA</button>
  </body>
</html>
